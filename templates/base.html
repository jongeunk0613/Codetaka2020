<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         
         {% load static %}
         
         <link rel="stylesheet" href="{% static "highlight/css/default.css" %}">
         <link rel="stylesheet" type="text/css" href="{% static "styles.css" %}">
         <link rel="stylesheet" type="text/css" href="{% static "chat.css" %}">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            <title>{% block title %}{% endblock %}</title>
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      
      
      
      
      <style>
         p.small{
            line-height : 0.4;
         }
      </style>
   </head>
   <body>
      <nav id="navbar" class="navbar navbar-expand navbar-default navbar-dark">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" style="color: white;">CODE TAKA</a>
            </div>
            <ul class="nav navbar-nav mr-auto">
               <li><a class="nav-link" href="{% url 'classList' %}">Class Lists</a></li>
               <li><a class="nav-link" href="">All Source Code</a></li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
               <li><a class="nav-link" href="{% url 'signOut' %}">Sign Out</a></li>
               <li><a class="nav-link" href="">{{user.username}}</a></li>
            </ul>
         </div>
      </nav>
         
      <div id="container">
         {% block content %}
         {% endblock content %}
      </div>
      
      <script src="{% static "highlight/js/highlight.pack.js" %}"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

      {% block javascript %}
      {% endblock javascript %}
   </body>
</html>
